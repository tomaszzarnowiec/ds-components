<div class="ds-grid-sorting-container">
    <div class="ds-grid-label">
        <span>Sort by:</span>
    </div>
    <div class="ds-grid-sort">
        <button class="ds-button" ng-click="$ctrl.sortBy('name')">Name <i class="fas fa-sort"></i></button>
        <button class="ds-button" ng-click="$ctrl.sortBy('email')">Email <i class="fas fa-sort"></i></button>
        <button class="ds-button" ng-click="$ctrl.sortBy('amount')">Amount <i class="fas fa-sort"></i></button>
    </div>
</div>
