<div class="ds-grid-row users-grid animated fadeInUp" ng-repeat="user in $ctrl.data.rows | filter: $ctrl.searchBy | orderBy: $ctrl.orderBy : $ctrl.reverseSort">
    <div class="ds-grid-col-avatar">
        <img ng-src="{{user.avatar}}" alt="">
    </div>
    <div class="ds-grid-col-details">
        <p>{{user.name}}</p>
        <div class="user-details">
            <span>
                <i class="fas fa-envelope-open" title="Birth date"></i> {{user.email}}
            </span>
            <span>
                <i class="fas fa-user-tie" title="Position"></i> {{user.company.name}}
            </span>
        </div>
    </div>
    <div class="ds-grid-col-amount">
        <span class="label">Need to transfer</span>
        <span class="text-success">{{user.amount | currency}}</span>
    </div>
    <div class="ds-grid-col-actions">
        <button class="action-button">
            <i class="fas fa-cogs"></i>
        </button>
    </div>
</div>
