<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard menu</title>
        <base href="/dashboard-menu/">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/style/animate.css">
        <link rel="stylesheet" href="dist/style/master.css">
    </head>
    <body ng-controller="AppController">
        <div class="ds-dashboard-page">
            <div class="ds-menu">
                <div class="ds-logo">
                    <img src="https://displaystudio.pl/wp-content/uploads/2018/03/display-studio.png" alt="Display Studio">
                </div>
                <div class="ds-profile">
                    <div class="ds-profile-avatar"></div>
                    <div class="ds-profile-name">
                        <span>John Doe</span>
                    </div>
                </div>
                <div class="ds-menu-list">
                    <ul>
                        <li>
                            <a href="#"><span class="fas fa-home"></span>My Items</a>
                        </li>
                        <li>
                            <a href="#/panels"><span class="fas fa-users"></span>Panels</a>
                        </li>
                        <li>
                            <a href="#/grid"><span class="fas fa-align-left"></span>Grid</a>
                        </li>
                        <li>
                            <a href="#/buttons"><span class="fas fa-money-check-alt"></span>Buttons</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-user"></span>Profile</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-cogs"></span>Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ds-content">

                <div ng-view class="page animated page-animation"></div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular-animate.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular-route.min.js" charset="utf-8"></script>
        <script src="dist/app/app.module.js" charset="utf-8"></script>
        <script src="dist/app/app.routing.js" charset="utf-8"></script>
        <script src="dist/app/app.controller.js" charset="utf-8"></script>

        <script src="dist/app/views/grid/grid.controller.js" charset="utf-8"></script>
        <script src="dist/app/views/panels/panels.controller.js" charset="utf-8"></script>
        <script src="dist/app/views/buttons/buttons.controller.js" charset="utf-8"></script>

        <script src="dist/app/components/ds-grid-table.component.js" charset="utf-8"></script>
    </body>
</html>
