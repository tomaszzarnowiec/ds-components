<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard menu</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/style/master.css">
    </head>
    <body ng-controller="AppController">
        <div class="ds-dashboard-page">
            <div class="ds-menu">
                <div class="ds-logo">
                    <img src="https://displaystudio.pl/wp-content/uploads/2018/03/display-studio.png" alt="Display Studio">
                </div>
                <div class="ds-profile">
                    <div class="ds-profile-avatar"></div>
                    <div class="ds-profile-name">
                        <span>John Doe</span>
                    </div>
                </div>
                <div class="ds-menu-list">
                    <ul>
                        <li>
                            <a href="#"><span class="fas fa-home"></span>My Items</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-users"></span>Manage Team</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-align-left"></span>Manage Categories</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-money-check-alt"></span>Payments</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-user"></span>Profile</a>
                        </li>
                        <li>
                            <a href="#"><span class="fas fa-cogs"></span>Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ds-content">
                <div class="ds-content-header">
                    <h1 class="ds-page-header">Manage Team</h1>
                    <h3 class="ds-sub-page-header">Your team in <span class="bold">Momentum</span> project</h3>
                </div>

                <div class="ds-content-body">

                    <ds-grid-table data="data"></ds-grid-table>

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js" charset="utf-8"></script>
        <script src="dist/app/app.module.js" charset="utf-8"></script>
        <script src="dist/app/app.controller.js" charset="utf-8"></script>

        <script src="dist/app/components/ds-grid-table.component.js" charset="utf-8"></script>
    </body>
</html>
